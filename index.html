<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio-Pizza</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="heading">
            <div class="wrapper">
                <div class="blocks__heading">
                    <div class="logo__heading">
                        <a href="#">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="info__heading">
                        <div class="icon__info">
                            <img src="img/icon-phone.svg" alt="icon-phone">
                        </div>
                        <div class="phone-grhWork__info">
                            <p class="phone">
                                8 (800) 000-00-00
                            </p>
                            <p class="grhWork">
                                Ежедневно с 9:00 до 20:00
                            </p>
                        </div>
                    </div>
                    <div class="basket-buy__heading">
                        <p class="price__busket-buy">
                            <span id="priceBuy">0</span> ₽
                        </p>
                        <div class="block-icon__basket-buy">
                            <img src="img/icon-basket-buy.svg" alt="basket-buy">
                            <span id="valueProducts" class="value-products">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <script src="js/main.js"></script>
</body>

</html>
